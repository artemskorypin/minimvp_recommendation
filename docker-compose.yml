networks:
  monitoring:
    driver: bridge

services:
  ml-service:
    build: .
    ports:
      - "5000:5000"  # Только публичные endpoints, не /metrics
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
    - ./grafana:/var/lib/grafana
    networks:
      - monitoring

